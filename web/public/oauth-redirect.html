<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>正在跳转回原站点...</p>
    </div>
    <script>
        (function() {
            try {
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code');
                const finalState = params.get('state');
                const error = params.get('error');
                
                // 处理错误情况
                if (error) {
                    const errorDescription = params.get('error_description') || '授权失败';
                    alert('登录失败: ' + errorDescription);
                    window.close();
                    return;
                }
                
                if (!code || !finalState) {
                    alert('缺少必要参数');
                    window.close();
                    return;
                }
                
                // 分离 state 和域名
                const parts = finalState.split('|');
                if (parts.length !== 2) {
                    // 如果没有域名信息，使用当前域名
                    window.location.href = `/oauth/linuxdo?code=${code}&state=${finalState}`;
                    return;
                }
                
                const baseState = parts[0];
                const encodedDomain = parts[1];
                const originDomain = atob(encodedDomain);
                
                // 构造回调 URL
                const protocol = window.location.protocol;
                const redirectUrl = `${protocol}//${originDomain}/oauth/linuxdo?code=${code}&state=${baseState}`;
                
                // 跳转回原始域名
                window.location.href = redirectUrl;
            } catch (e) {
                console.error('跳转失败:', e);
                alert('跳转失败，请重试');
                window.close();
            }
        })();
    </script>
</body>
</html>
